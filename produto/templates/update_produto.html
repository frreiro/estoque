{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block product %}
<h1 class="subtitle is-3 has-text-primary">
    Editar Produto
</h1>
<div>
    <nav class="navbar breadcrumb" aria-label="breadcrumbs">
        <ul>
            <li class=""><a href="{% url 'produto:list_produto' %}">Pagina Inicial</a></li>
            <li class="is-active"><a href="#">Editar Produto</a></li>
        </ul>
    </nav>

<form action="{% url 'produto:update_produto' pk %}" method="post">
