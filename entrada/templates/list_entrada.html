{% extends 'base.html' %}
{% block product %}
<h1 class="subtitle is-3 has-text-primary">
  Entradas
</h1>
<div>
  <nav class="navbar breadcrumb" aria-label="breadcrumbs">
      <ul>
          <li><a href="{% url 'produto:list_produto' %}">Pagina Inicial</a></li>
          <li class="is-active"><a href="#">Entradas</a></li>
      </ul>
      <div class="navbar-end">
          <a class="button has-text-primary" href="{% url 'entrada:new_entrada' %}">
              <span class="icon is-small mr-1">
                  <i class="fa-solid fa-plus"></i>
              </span>
              Novo
          </a>
      </div>
  </nav>
</div>
<table class="table is-striped is-hoverable is-fullwidth">
  <thead>
      <tr>
          <th>Id</th>
          <th>Produto</th>
          <th>Cor</th>
          <th>Quantidade</th>
          <th></th>
      </tr>
  </thead>
  <tbody>{% for entrada in entradas %}<tr>
      <th>{{ entrada.id }}</th>
      <td>{{ entrada.produto }}</td>
      <td>{{ entrada.produto.cor }}</td>
      <td class="is-flex justify-content is-justify-content-space-between">
        {{ entrada.quantidade }}
        <a href="{% url 'entrada:update_entrada' entrada.id%}">
            <i class="fa-solid fa-pen"></i>
            Editar
        </a>
        <a class="has-text-danger" href="{% url 'entrada:delete_entrada' entrada.id%}">
            <i class="fa-solid fa-trash"></i>
            Remover
        </a>
    </td>
    <td></td>
    </tr>{% endfor %} 
  </tbody>
</table>
{% endblock %}
