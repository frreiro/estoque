{% extends 'base.html' %}{% block product %}
<p>Saidas</p>
<a class="button is-primary" href="{% url 'saida:new_saida' %}">Novo</a>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Produto</th>
      <th>Quantidade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>{% for saida in saidas %}<tr>
      <th>{{ saida.id }}</th>
      <td>{{ saida.produto }}</td>
      <td>{{ saida.quantidade }}</td>
    </tr>{% endfor %} </tbody>
</table>
{% endblock %}
